<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
	<title>Doe vida! Doe sangue!</title>

	<link rel="stylesheet" href="style.css">
</head>



<body>
	<header>
		<img class="logo" src="logo.png" alt="DOE">
		<h2>A sua doacao importa</h2>
		<p>Ate 3 vidas com 1 doacao</p>
		<p>Mais de 38.000 doacoes sao necessarias todos os dias</p>
		<p>Apenas 1,09% da populacao brasileira, doa sangue</p>
	
		<button>Quero ajudar</button>
	
	</header>

	<section class="form hide">
		<h2>Entre na lista de doadores</h2>
		<form action="/">
			<input
			type="text"
			name="name"
			placeholder="Nome Completo"
			>

			<input
			type="text"
			name="email"
			placeholder="E-mail"
			>

			<input
			type="text"
			name="blood"
			placeholder="Tipo sanguineo"
			>

			<button>Quero ajudar</button>
		
		</form>
	</section>


	<main>
		<h2>Ultimos <span>doadores</span></h2>

		<section class="donors">
			<div class="donor">
				<div class="blood">AB+</div>
				<p>Diego Fernandes</p>

			</div>
			<div class="donor">
				<div class="blood">B+</div>
				<p>Cleiton Souza</p>

			</div>
			<div class="donor">
				<div class="blood">A+</div>
				<p>Robson Marques</p>

			</div>
			<div class="donor">
				<div class="blood">O+</div>
				<p>Mayk Brito</p>

			</div>

		</section>
	</main>


	<footer>Com ❤️ Rocketseat!</footer>

	<script src="scripts.js"></script>

</body>
</html>
